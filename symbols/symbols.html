<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id = 'mainDiv'>
            <span id ='symbolPlace'></span>
            <div id='eightExtraSymbolsDiv'>
                <button class ='allButtons otherSymbols testBtn' id ='secondSymbol'>🔯</button>
                <button class ='allButtons otherSymbols testBtn' id ='thirdSymbol'>🌃</button>
                <button class ='allButtons otherSymbols testBtn' id ='fourthSymbol'>✔️</button>
                <button class ='allButtons otherSymbols testBtn' id ='fifthSymbol'>💫</button>
                <button class ='allButtons otherSymbols testBtn' id ='sixthSymbol'>🌠</button>
                <button class ='allButtons otherSymbols testBtn' id ='seventhSymbol'>🏵️</button>
                <button class ='allButtons otherSymbols testBtn' id ='eightSymbol'>💘</button>
                <button class ='allButtons otherSymbols testBtn' id ='ninthSymbol'>❓</button>
            </div>
            <button class='allButtons bigButtons customSymbol' id="customSymbol">CUSTOM SYMBOL</button>
            <button class='allButtons smallButtons addButton' id="addOneStarButton">ADD 1</button>
            <button class='allButtons smallButtons addButton' id="addFiveStarsButton">ADD 5</button>
            <button class='allButtons smallButtons addButton' id="addTenStarsButton">ADD 10</button>
            <div id="sliderAndNumbers">
                <span class="numbers"></span>
                <input type="range" id="slider">
                <span class="numbers"></span>
            </div>
            <div id="container"></div>
            <button class='allButtons smallButtons delButton' id="deleteOne">DEL 1</button>
            <button class='allButtons smallButtons delButton' id="deleteFive">DEL 5</button>
            <button class='allButtons smallButtons delButton' id="deleteTen">DEL 10</button>
            <button class='allButtons bigButtons delButton' id="removeAllButton">REMOVE ALL</button>
            <script src="symbols.js"></script>
        </div>
    </body>
</html>
